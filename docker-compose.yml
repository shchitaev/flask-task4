version: "3.0"
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=cluster_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - "./data:/data/db"
  web:
    build: .
    deploy:
      mode: replicated
      replicas: 2
    ports:
      - "8080:8080"
